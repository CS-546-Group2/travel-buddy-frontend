<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Travel Buddy</title>
    <meta name="description" content="Sign in or create your Travel Buddy account to start planning amazing adventures." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../CSS/auth.css">
  </head>

  <body>
    <!-- Navigation Component -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-compass nav-icon"></i>
          <span class="nav-title">Travel Buddy</span>
        </div>
        
        <div class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="index.html#features" class="nav-link">Features</a>
        </div>
      </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Toggle Switch -->
        <div class="auth-toggle">
          <button class="toggle-btn active" id="login-toggle">Login</button>
          <button class="toggle-btn" id="signup-toggle">Sign Up</button>
          <div class="toggle-slider" id="toggle-slider"></div>
        </div>

        <!-- Forms Container -->
        <div class="forms-container">
          <!-- Login Form -->
          <form class="auth-form active" id="login-form">
            <div class="form-header">
              <h2>Welcome Back</h2>
              <p>Sign in to continue your adventure</p>
            </div>

            <div class="form-group">
              <label for="login-email">Email</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
              </div>
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" name="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn">
              <span>Sign In</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>

          <!-- Signup Form -->
          <form class="auth-form" id="signup-form">
            <div class="form-header">
              <h2>Create Account</h2>
              <p>Join Travel Buddy and start exploring</p>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="signup-firstname">First Name</label>
                <div class="input-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="signup-firstname" name="firstname" required placeholder="First name">
                </div>
              </div>

              <div class="form-group">
                <label for="signup-lastname">Last Name</label>
                <div class="input-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="signup-lastname" name="lastname" required placeholder="Last name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="signup-email">Email</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
              </div>
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="signup-confirm">Confirm Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="signup-confirm" name="confirm" required placeholder="Confirm your password">
                <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" name="terms" required>
                <span class="checkmark"></span>
                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
              </label>
            </div>

            <button type="submit" class="auth-btn">
              <span>Create Account</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>

        <!-- Social Login -->
        <div class="social-divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button class="social-btn google">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
          <button class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>
      </div>
    </div>

    <script src="../JS/auth.js"></script>
  </body>
</html>
