<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Preferences | Travel Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/index.css" />
    <link rel="stylesheet" href="../CSS/preferences.css" />
  </head>
  <body>
    <!-- MATCHING NAVBAR -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-compass nav-icon"></i>
          <span>Travel Buddy</span>
        </div>
        <div class="nav-menu">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">Features</a>
          <a href="#" class="nav-link">Reviews</a>
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="profile.html" class="nav-link">Profile</a>
          <a href="preferences.html" class="nav-link">Preferences</a>
          <a href="#" class="nav-link nav-cta">Logout</a>
        </div>
      </div>
    </nav>

    <!-- TRAVEL PREFERENCES FORM -->
    <main class="preferences-page">
      <div class="preferences-card">
        <h2>Travel Preferences</h2>
        <form id="preferencesForm">
          <label>Travel Style</label>
          <select name="travelStyle" required>
            <option value="relaxed">Relaxed</option>
            <option value="balanced">Balanced</option>
            <option value="fast-paced">Fast-paced</option>
          </select>

          <label>Budget Range</label>
          <select name="budgetRange" required>
            <option value="budget">Budget</option>
            <option value="mid-range">Mid-range</option>
            <option value="luxury">Luxury</option>
          </select>

          <label>Accommodation Style</label>
          <select name="accommodationStyle" required>
            <option value="hotels">Hotels</option>
            <option value="hostels">Hostels</option>
            <option value="vacation-rentals">Vacation Rentals</option>
            <option value="eco-lodges">Eco-lodges</option>
          </select>

          <label>Interests</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="food" /> Food</label>
            <label><input type="checkbox" name="interests" value="culture" /> Culture</label>
            <label><input type="checkbox" name="interests" value="adventure" /> Adventure</label>
          </div>

          <button type="submit" class="auth-btn">Save Preferences</button>
        </form>
        <p id="successMsg" style="display: none;">Preferences saved!</p>
      </div>
    </main>

    <script type="module" src="../JS/preferences.js"></script>
  </body>
</html>
