<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="trip-title"></title>
    <meta name="description" content="Edit a trip" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="stylesheet" href="../CSS/trip.css">
    <link rel="stylesheet" href="../CSS/auth.css">
  </head>

  <body>
    <!-- Navigation Component -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-compass nav-icon"></i>
          <span class="nav-title">Travel Buddy</span>
        </div>
        
        <div class="nav-menu">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="./dashboard.html" class="nav-link active">Dashboard</a>
          <a href="./dashboard.html#trips" class="nav-link">My Trips</a>
          <a href="./dashboard.html#collaborations" class="nav-link">Collaborations</a>
          <a href="#" class="nav-link" id="user-profile">Profile</a>
          <a href="#" class="nav-link nav-cta" id="logout-btn">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
      <div class="trip-create-card">
        
          <!-- Signup Form -->
          <form class="trip-form" id="trip-form">
            <div class="form-header">
              <h2>Edit Trip</h2>
            </div>
            <div class="form-group">
              <label for="trip-name">Trip Name</label>
              <div class="input-wrapper">
                <i class="fas fa-pencil-alt input-icon"></i>
                <input type="text" id="trip-name" name="tripname" required placeholder="Trip name">
              </div>
            </div>
            <div class="form-group">
              <label for="trip-destination">Destination</label>
              <div class="input-wrapper">
                <i class="fas fa-map-marker-alt input-icon"></i>
                <input type="text" id="trip-destination" name="destination" required placeholder="Destination">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="trip-start-date">Start Date</label>
                <div class="input-wrapper-alt">
                  
                  <input type="date" id="trip-start-date" name="startdate" required>
                </div>
              </div>
              <div class="form-group">
                <label for="trip-end-date">End Date</label>
                <div class="input-wrapper-alt">
                  <input type="date" id="trip-end-date" name="enddate" required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
              <label for="trip-budget">Budget</label>
              <div class="input-wrapper">
                <i class="fas fa-dollar-sign input-icon"></i>
                <input type="number" id="trip-budget" name="budget" min="0" required placeholder="Budget">
              </div>
            </div>

            <div class="form-group">
              <label for="trip-status">Status</label>
              <div class="input-wrapper">
                <i class="fas fa-calendar-alt input-icon"></i>
                <select id="trip-status" class="statusInput" name="status" required>
                  <option value="planning">Planning</option>
                  <option value="upcoming">Upcoming</option>
                  <option value="ongoing">Ongoing</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
            </div>
            </div>
            
            <button type="submit" class="auth-btn">
              <span>Save Changes</span>
              <i class="fas fa-arrow-right"></i>
            </button>

            <button id="delete-trip" class="delete-btn">
              <span>Delete Trip</span>
              <i class="fas fa-trash"></i>
            </button>
          </form>
        </div>

        

        
      </div>
    </div>
    <script type="module" src="../JS/edittrip.js"></script>
    
  </body>
</html>
